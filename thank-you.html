<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You – SimplyLouie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --brown: #5a3e2b;
      --tan: #d9b899;
      --cream: #f7f3ee;
      --accent: #ff7a3d;
      --text: #2b2b2b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: var(--cream);
      color: var(--text);
      line-height: 1.6;
      padding: 1.5rem;
      text-align: center;
    }

    .page {
      max-width: 520px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: var(--brown);
      margin-bottom: 0.8rem;
    }

    p {
      margin-bottom: 1rem;
      font-size: 1.05rem;
    }

    .card {
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-top: 1.5rem;
    }

    .btn-primary {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 1.2rem;
    }

    .footer {
      margin-top: 2rem;
      color: var(--brown);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <script src="api.js"></script>
  <script>
    SimplyLouie.applyTheme();
    window.location.href = '/thank-you-full.html';
  </script>
  <div class="page">

    <h1>Thank You!</h1>
    <p>
      Your purchase helps fund the charities the community chooses.<br>
      You're officially part of the $2 movement.
    </p>

    <div class="card">
      <p>
        A confirmation email is on the way.<br>
        Your order is being prepared with care.
      </p>

      <a href="/app.html" class="btn-primary">Go to Dashboard</a>
    </div>

    <div class="footer">
      SimplyLouie — inspired by a rescue Saint Bernard, built for everyone.
    </div>

  </div>
</body>
</html>
