<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password â€“ SimplyLouie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Reset your SimplyLouie password.">
  <meta name="theme-color" content="#3d261c">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/simplylouie.css">
</head>
<body>

  <main class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <a href="/" class="brand" style="justify-content:center">
          <div class="logo" aria-hidden="true">
            <span class="logo-ear logo-ear--left"></span>
            <span class="logo-ear logo-ear--right"></span>
            <span class="logo-face"></span>
            <span class="logo-snout"></span>
          </div>
          <span class="brand-name">SimplyLouie</span>
        </a>
        <h1>Reset your password</h1>
        <p>Enter your email and we'll send you a reset link.</p>
      </div>

      <form id="forgot-form" onsubmit="handleForgotPassword(event)">
        <div class="auth-field">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="you@email.com">
        </div>

        <div id="success-message" class="auth-success hidden">
          Check your email for the reset link!
        </div>

        <div id="error-message" class="auth-error"></div>

        <button type="submit" id="submit-btn" class="auth-btn">
          <span id="btn-text">Send Reset Link</span>
        </button>
      </form>

      <div class="auth-links">
        <p><a href="/login">Back to login</a></p>
      </div>

      <p style="margin-top:var(--space-3);text-align:center;font-size:var(--font-size-xs);color:var(--color-text-muted)">
        Didn't receive the email? Check your spam folder or
        <button onclick="handleForgotPassword(event)" style="background:none;border:none;color:var(--brown-600);font-weight:600;cursor:pointer;font-size:inherit;font-family:inherit;padding:0">try again</button>
      </p>
    </div>
  </main>

  <script>
    async function handleForgotPassword(e) {
      e.preventDefault();

      const form = document.getElementById('forgot-form');
      const email = document.getElementById('email').value.trim().toLowerCase();
      const btn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');

      if (!email) {
        errorDiv.textContent = 'Please enter your email address';
        errorDiv.style.display = 'block';
        errorDiv.classList.remove('hidden');
        return;
      }

      btn.disabled = true;
      btnText.textContent = 'Sending...';
      errorDiv.style.display = 'none';
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      try {
        const response = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Failed to send reset email');
        }

        successDiv.classList.remove('hidden');
        form.reset();

      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        errorDiv.classList.remove('hidden');
      } finally {
        btn.disabled = false;
        btnText.textContent = 'Send Reset Link';
      }
    }
  </script>

  <script src="/js/loulou-chat-widget.js"></script>
</body>
</html>
